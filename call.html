<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-user-select: none; 
            user-select: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div id="password-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-90 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="w-full max-w-sm p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl text-center">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Private Access</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-6">Enter the special date in DD/MM format.</p>
            <form id="password-form">
                <input type="text" id="password-input" placeholder="DD/MM" autocomplete="off" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 rounded-lg text-center text-lg outline-none">
                <p id="error-message" class="text-red-500 text-sm mt-2 h-5"></p>
                <button type="submit" class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg">Unlock Memories</button>
            </form>
        </div>
    </div>

    <main id="gallery-container" class="hidden">
        <div class="w-full max-w-4xl mx-auto">
            <div id="photo-container" class="flex flex-col">
            </div>
        </div>
    </main>

    <script>
        const passwordOverlay = document.getElementById('password-overlay');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const galleryContainer = document.getElementById('gallery-container');
        const photoContainer = document.getElementById('photo-container');

        // --- Configuration ---
        const CORRECT_PASSWORD = '30/10';
        
        const imageLinks = [
            "20251001_144420.jpg",
            "20251001_144501.jpg",
            "20251001_144520.jpg",
            "20251001_230040.jpg",
            "20251001_230100.jpg",
        ];

        function populateGallery() {
            photoContainer.innerHTML = ''; // Clear existing content
            imageLinks.forEach((link, index) => {
                const img = document.createElement('img');
                img.src = link;
                img.alt = `Memory ${index + 1}`;
                // This class makes the image full-width and maintain its aspect ratio
                img.className = 'w-full h-auto pointer-events-none';
                photoContainer.appendChild(img);
            });
        }

        function login() {
            populateGallery();
            passwordOverlay.classList.add('hidden');
            galleryContainer.classList.remove('hidden');
        }

        passwordForm.addEventListener('submit', (event) => {
            event.preventDefault();
            if (passwordInput.value.trim() === CORRECT_PASSWORD) {
                login();
            } else {
                errorMessage.textContent = 'Incorrect date. Please try again.';
            }
        });

        // Prevent right-clicking to save images
        document.addEventListener('contextmenu', (event) => event.preventDefault());

    </script>
</body>
</html>
