<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call in Progress</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="call-wrapper">
        <div class="video-container">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
        </div>

        <div id="initial-controls">
            <h1 id="welcome-message"></h1>
            <p id="status-message"></p>
            <button id="start-call-btn" class="hidden">Start Video Call</button>
            <button id="join-call-btn" class="hidden">Join Call</button>
            <div id="timer-container" class="hidden">
                <p>Call will end in: <span id="countdown">5:00</span></p>
            </div>
        </div>

        <div id="call-in-progress-controls" class="hidden">
            <button id="end-call-btn">End Call</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
