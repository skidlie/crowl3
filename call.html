<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-user-select: none; 
            user-select: none;
        }
        .screenshot-proof::after {
            content: ''; 
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100vw; 
            height: 100vh; 
            background: transparent;
            z-index: 10000; 
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div id="password-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-90 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="w-full max-w-sm p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl text-center">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Private Access</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-6">Enter the special date in DD/MM format.</p>
            <form id="password-form">
                <label for="password-input" class="block text-left text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Please wait a few seconds for images to load after entering the password.</label>
                <input type="text" id="password-input" placeholder="DD/MM" autocomplete="off" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 rounded-lg text-center text-lg outline-none">
                <p id="error-message" class="text-red-500 text-sm mt-2 h-5"></p>
                <button type="submit" class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg">Unlock Memories</button>
            </form>
        </div>
    </div>

    <main id="gallery-container" class="hidden opacity-0 transition-opacity duration-500">
        <div class="container mx-auto p-4">
            <h1 class="text-4xl font-bold text-center text-gray-800 dark:text-white my-8">My funny photo Album</h1>
            <div id="photo-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                </div>
        </div>
    </main>

    <script>
        const passwordOverlay = document.getElementById('password-overlay');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const galleryContainer = document.getElementById('gallery-container');
        const photoGrid = document.getElementById('photo-grid');
        const body = document.body;

        const CORRECT_PASSWORD = '30/10'; 

        const imageLinks = [
            "20251001_144420.jpg",
            "20251001_144501.jpg",
            "20251001_144520.jpg",
            "20251001_230040.jpg",
            "20251001_230100.jpg",
        ];

        function populateGallery() {
            photoGrid.innerHTML = ''; // Clear existing images
            imageLinks.forEach((link, index) => {
                const photoContainer = document.createElement('div');
                photoContainer.className = 'w-full aspect-square bg-gray-200 dark:bg-gray-700 rounded-lg shadow-md overflow-hidden animate-pulse';
                
                const img = document.createElement('img');
                img.src = link;
                img.alt = `Memory ${index + 1}`;
                img.className = 'w-full h-full object-cover pointer-events-none opacity-0 transition-opacity duration-500';
                
                // When the image finishes loading, remove the loading animation and show the image
                img.onload = () => {
                    photoContainer.classList.remove('animate-pulse');
                    img.classList.remove('opacity-0');
                };

                photoContainer.appendChild(img);
                photoGrid.appendChild(photoContainer);
            });
        }

        function login() {
            sessionStorage.setItem('isLoggedIn', 'true');
            populateGallery();
            passwordOverlay.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => passwordOverlay.classList.add('hidden'), 300);
            galleryContainer.classList.remove('hidden');
            setTimeout(() => galleryContainer.classList.remove('opacity-0'), 50);
            body.classList.add('screenshot-proof');
        }

        passwordForm.addEventListener('submit', (event) => {
            event.preventDefault();
            if (passwordInput.value.trim() === CORRECT_PASSWORD) {
                login();
            } else {
                errorMessage.textContent = 'Incorrect date. Please try again.';
            }
        });

        // Prevent right-clicking to save images
        document.addEventListener('contextmenu', (event) => event.preventDefault());

    </script>
</body>
</html>
