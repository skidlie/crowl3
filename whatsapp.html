<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Web Chat</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Global Styles & Design */
        :root {
            --background-dark: #111B21;
            --panel-dark: #202C33;
            --primary-green: #00A884;
            --text-light: #E9EDEF;
            --text-medium: #8696A0;
            --bubble-sent: #005C4B;
            --bubble-received: #202C33;
            --danger-red: #d9534f;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://i.pinimg.com/originals/85/ec/df/85ecdf1c361109f7955d93b4502de264.jpg');
            background-size: cover;
        }

        /* --- Login Screen --- */
        #login-screen {
            background-color: var(--panel-dark);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            width: 350px;
        }
        #login-screen h1 {
            color: var(--primary-green);
            margin-bottom: 20px;
        }
        #login-screen .form-group { margin-bottom: 20px; }
        #login-screen input {
            width: 100%;
            padding: 12px;
            background: var(--background-dark);
            border: 1px solid var(--text-medium);
            border-radius: 5px;
            color: var(--text-light);
            font-size: 16px;
        }
        #login-screen button {
            width: 100%;
            padding: 12px;
            background: var(--primary-green);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #login-screen button:hover { background: #008a6e; }
        #login-error { color: #ff5252; margin-top: 15px; height: 20px; }

        /* --- Chat App Container --- */
        #chat-app {
            display: none;
            width: 95vw;
            max-width: 1200px;
            height: 95vh;
            background-color: var(--panel-dark);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out;
        }

        /* Chat Header */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2a3942;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .chat-header .user-info { display: flex; align-items: center; }
        .chat-header img { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; }
        .chat-header .user-details { display: flex; flex-direction: column; }
        .chat-header .user-details .username { font-weight: bold; }
        .chat-header .user-details .status { font-size: 0.8em; color: var(--text-medium); }
        .chat-header .actions button {
            background: none;
            border: none;
            color: var(--text-medium);
            font-size: 20px;
            margin-left: 20px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .chat-header .actions button:hover { color: var(--text-light); }
        /* NEW: Admin delete button style */
        #admin-delete-all-button {
            color: var(--danger-red);
            display: none; /* Hidden by default */
        }
        #admin-delete-all-button:hover {
             color: #ff7875;
        }

        /* Message Area */
        .messages-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--background-dark);
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        }
        .message-bubble {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        .message-bubble.sent {
            background-color: var(--bubble-sent);
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .message-bubble.received {
            background-color: var(--bubble-received);
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        .message-bubble .content { word-wrap: break-word; }
        .message-bubble .meta {
            font-size: 0.7em;
            color: var(--text-medium);
            text-align: right;
            margin-top: 5px;
        }
        .message-bubble .meta .time { margin-right: 5px; }
        .message-bubble.sent .meta .status-ticks i { color: var(--text-medium); }

        /* Media Messages */
        .media-content { max-width: 100%; border-radius: 5px; margin-top: 5px; }
        .document-content {
            display: flex;
            align-items: center;
            background-color: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .document-content i { font-size: 2em; margin-right: 10px; color: var(--text-light); }
        .document-content a { color: #87CEEB; text-decoration: none; }
        
        /* Input Area */
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #2a3942;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        #message-input {
            flex-grow: 1;
            background: var(--panel-dark);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: var(--text-light);
            font-size: 16px;
            outline: none;
        }
        .input-area button {
            background: none;
            border: none;
            color: var(--text-medium);
            font-size: 22px;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .input-area button:hover { color: var(--text-light); }
        #send-button { color: var(--primary-green); }

        /* --- Video Call Modal --- */
        #video-call-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #video-container {
            position: relative;
            width: 80%;
            height: 80%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #remote-video, #local-video {
            width: 100%;
            border-radius: 8px;
            background-color: black;
        }
        #remote-video { flex-grow: 1; }
        #local-video {
            position: absolute;
            width: 25%;
            max-width: 250px;
            bottom: 20px;
            right: 20px;
            border: 2px solid var(--primary-green);
        }
        #call-controls {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        #call-controls button {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        #end-call-button { background-color: #E62E4D; color: white; }

        /* Loader for file uploads */
        #upload-loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.2);
            border-top-color: var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>Gemini Web Chat</h1>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username (chiu or admin)" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password (009)" required>
            </div>
            <button type="submit">Login</button>
            <p id="login-error"></p>
        </form>
    </div>

    <div id="chat-app">
        <div class="chat-header">
            <div class="user-info">
                <img src="https://i.pravatar.cc/150?u=other_user" alt="Avatar" id="chat-avatar">
                <div class="user-details">
                    <span class="username" id="chat-username"></span>
                    <span class="status">online</span>
                </div>
            </div>
            <div class="actions">
                <button id="admin-delete-all-button" title="Delete All Chats For Everyone"><i class="fas fa-trash-alt"></i></button>
                <button id="video-call-button"><i class="fas fa-video"></i></button>
                <button id="logout-button"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
        <div class="messages-area" id="messages-area">
            </div>
        <div class="input-area">
            <button id="attach-button"><i class="fas fa-paperclip"></i></button>
            <input type="file" id="file-input" style="display: none;" />
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div id="upload-loader"></div>
    </div>

    <div id="video-call-modal">
        <div id="video-container">
            <video id="remote-video" autoplay></video>
            <video id="local-video" autoplay muted></video>
            <div id="call-controls">
                <button id="end-call-button"><i class="fas fa-phone-slash"></i></button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- CONFIGURATION ---
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzkD4McugkJC0LpQfidxNs0-VWWFyZHa8RMQOl6IekxGGVSYoUumb6ReTxtkrLFV3IoGQ/exec';

    // --- STATE MANAGEMENT ---
    let currentUser = null;
    let otherUser = null;
    let peer = null;
    let localStream = null;
    let currentCall = null;
    let pollingInterval = null;
    let renderedMessageIds = new Set();

    // --- DOM ELEMENTS ---
    const loginScreen = document.getElementById('login-screen');
    const chatApp = document.getElementById('chat-app');
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const messagesArea = document.getElementById('messages-area');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const attachButton = document.getElementById('attach-button');
    const fileInput = document.getElementById('file-input');
    const chatUsername = document.getElementById('chat-username');
    const chatAvatar = document.getElementById('chat-avatar');
    const logoutButton = document.getElementById('logout-button');
    const videoCallButton = document.getElementById('video-call-button');
    const videoCallModal = document.getElementById('video-call-modal');
    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');
    const endCallButton = document.getElementById('end-call-button');
    const uploadLoader = document.getElementById('upload-loader');
    // NEW: Admin button element
    const adminDeleteAllButton = document.getElementById('admin-delete-all-button');

    // --- LOGIN LOGIC ---
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim().toLowerCase();
        const password = passwordInput.value;

        if ((username === 'chiu' || username === 'admin') && password === '009') {
            currentUser = username;
            otherUser = (currentUser === 'chiu') ? 'admin' : 'chiu';
            initializeChat();
        } else {
            loginError.textContent = 'Invalid credentials. Try again.';
        }
    });
    
    logoutButton.addEventListener('click', () => location.reload());

    // --- INITIALIZATION ---
    function initializeChat() {
        loginScreen.style.display = 'none';
        chatApp.style.display = 'flex';
        chatUsername.textContent = otherUser;
        chatAvatar.src = `https://i.pravatar.cc/150?u=${otherUser}`;
        
        // NEW: Show admin button only for admin user
        if (currentUser === 'admin') {
            adminDeleteAllButton.style.display = 'inline-block';
        }
        
        initializePeer();
        fetchMessages();
        pollingInterval = setInterval(fetchMessages, 3000);
    }

    // --- MESSAGING LOGIC ---
    async function sendMessage() {
        const content = messageInput.value.trim();
        if (content === '') return;
        messageInput.value = '';
        addMessageToUI({ sender: currentUser, receiver: otherUser, content, type: 'text', timestamp: new Date().toISOString(), id: `temp_${Date.now()}` });
        try {
            await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST', mode: 'no-cors',
                body: JSON.stringify({ action: 'sendMessage', sender: currentUser, receiver: otherUser, content })
            });
        } catch (error) { console.error('Error sending message:', error); }
    }

    async function fetchMessages() {
        try {
            const response = await fetch(GOOGLE_SCRIPT_URL);
            const messages = await response.json();
            messages.forEach(msg => {
                if (!renderedMessageIds.has(msg.id) && ((msg.sender === currentUser && msg.receiver === otherUser) || (msg.sender === otherUser && msg.receiver === currentUser))) {
                    addMessageToUI(msg);
                }
            });
        } catch (error) { console.error('Error fetching messages:', error); }
    }

    function addMessageToUI(msg) {
        if (renderedMessageIds.has(msg.id)) return;

        const messageBubble = document.createElement('div');
        messageBubble.classList.add('message-bubble', msg.sender === currentUser ? 'sent' : 'received');
        messageBubble.id = msg.id;

        let messageContentHTML = '';
        switch(msg.type) {
            case 'image': messageContentHTML = `<img src="${msg.content}" alt="Shared Image" class="media-content">`; break;
            case 'video': messageContentHTML = `<video src="${msg.content}" controls class="media-content"></video>`; break;
            case 'document':
                const fileName = msg.content.split('/').pop().split('?')[0];
                messageContentHTML = `<div class="document-content"><i class="fas fa-file-alt"></i><a href="${msg.content}" target="_blank">${decodeURIComponent(fileName)}</a></div>`; break;
            default: messageContentHTML = `<div class="content">${msg.content.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')}</div>`;
        }
        const messageTime = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        messageBubble.innerHTML = `${messageContentHTML}<div class="meta"><span class="time">${messageTime}</span>${msg.sender === currentUser ? '<span class="status-ticks"><i class="fas fa-check-double"></i></span>' : ''}</div>`;

        messagesArea.appendChild(messageBubble);
        messagesArea.scrollTop = messagesArea.scrollHeight;
        renderedMessageIds.add(msg.id);
    }
    
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });

    // --- FILE SHARING LOGIC ---
    attachButton.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => { if (e.target.files[0]) handleFileUpload(e.target.files[0]); });

    function handleFileUpload(file) {
        const reader = new FileReader();
        reader.onload = async (event) => {
            uploadLoader.style.display = 'block';
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'uploadFile', fileName: file.name, mimeType: file.type, data: event.target.result.split(',')[1], sender: currentUser, receiver: otherUser }),
                    headers: {'Content-Type': 'text/plain;charset=utf-8'},
                });
            } catch (error) { console.error('Upload error:', error); alert('An error occurred during upload.'); }
            finally { uploadLoader.style.display = 'none'; fileInput.value = ''; }
        };
        reader.readAsDataURL(file);
    }
    
    // --- NEW: ADMIN DELETE ALL LOGIC ---
    adminDeleteAllButton.addEventListener('click', async () => {
        if (confirm('Are you sure you want to permanently delete ALL chats for BOTH users? This cannot be undone.')) {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'deleteAll' }),
                    headers: {'Content-Type': 'text/plain;charset=utf-8'},
                });
                const result = await response.json();
                if (result.status === 'success') {
                    alert('All chats have been deleted.');
                    messagesArea.innerHTML = ''; // Clear UI
                    renderedMessageIds.clear(); // Reset tracked messages
                } else {
                    alert('Failed to delete chats.');
                }
            } catch (error) {
                console.error('Error deleting all chats:', error);
                alert('An error occurred while deleting chats.');
            }
        }
    });

    // --- VIDEO CALL LOGIC (WebRTC via PeerJS) ---
    function initializePeer() {
        peer = new Peer(currentUser, { host: 'peerjs-server-rudra.herokuapp.com', secure: true, port: 443 });
        peer.on('open', id => console.log('My peer ID is: ' + id));
        peer.on('error', err => console.error('PeerJS error:', err));
        peer.on('call', call => { if (confirm(`${call.peer} is calling you.`)) { answerCall(call); } else { call.close(); }});
    }

    async function startCall() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
            const call = peer.call(otherUser, localStream);
            setupCallListeners(call);
            currentCall = call;
            videoCallModal.style.display = 'flex';
        } catch (err) { alert('Could not start video call. Check camera/mic permissions.'); }
    }

    function answerCall(call) {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
            localStream = stream;
            localVideo.srcObject = localStream;
            call.answer(localStream);
            setupCallListeners(call);
            currentCall = call;
            videoCallModal.style.display = 'flex';
        }).catch(err => console.error('Failed to get local stream', err));
    }

    function setupCallListeners(call) {
        call.on('stream', remoteStream => { remoteVideo.srcObject = remoteStream; });
        call.on('close', endCall);
        call.on('error', err => { console.error('Call error:', err); endCall(); });
    }

    function endCall() {
        if (currentCall) currentCall.close();
        if (localStream) localStream.getTracks().forEach(track => track.stop());
        videoCallModal.style.display = 'none';
        localVideo.srcObject = null;
        remoteVideo.srcObject = null;
        currentCall = null;
    }
    
    videoCallButton.addEventListener('click', startCall);
    endCallButton.addEventListener('click', endCall);
});
</script>

</body>
</html>
